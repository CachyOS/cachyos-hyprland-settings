source = /usr/share/cachyos-hyprland-settings/colors.conf

# https://wiki.hyprland.org/0.45.0/Configuring/Variables/#decoration

decoration {
    active_opacity = 0.98
    rounding = 4

    # https://wiki.hyprland.org/0.45.0/Configuring/Variables/#blur
    blur {
        size = 15
        passes = 2 # more passes = more resource intensive.
        xray = true
    }

    # https://wiki.hyprland.org/0.45.0/Configuring/Variables/#shadow
    shadow {
        enabled = false
        range = 4
        render_power = 3
        sharp = false
        ignore_window = true
        color = $cachydblue
        color_inactive = $cachygray
        offset = 1, 1
        scale = 1.0
    }

}
