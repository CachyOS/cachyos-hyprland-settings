envd = HYPRCURSOR_THEME,Bibata-Modern-Classic
envd = HYPRCURSOR_SIZE,24
envd = XCURSOR_SIZE,24
envd = QT_CURSOR_THEME,Bibata-Modern-Classic
envd = QT_CURSOR_SIZE,24
