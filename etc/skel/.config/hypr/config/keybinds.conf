
# ┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
# ┃                         Keybinds                            ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

source = ~/.config/hypr/config/defaults.conf

# https://wiki.hyprland.org/0.45.0/Configuring/Binds/
bind = $mainMod, RETURN, Opens your preferred terminal emulator ($terminal), exec, $terminal
bind = $mainMod, E, Opens your preferred filemanager ($filemanager), exec, $filemanager
bind = $mainMod, A, Screen capture selection, exec, $capturing
bind = $mainMod, Q, Closes (not kill) current window, killactive,
bind = $mainMod SHIFT, M, Exits Hyprland by terminating the user sessions, exec, loginctl terminate-user ""
bind = $mainMod, V, Switches current window between floating and tiling mode, togglefloating,
bind = CTRL, SPACE, Runs your application launcher, exec, $applauncher
bind = $mainMod, F, Toggles current window fullscreen mode, fullscreen
bind = $mainMod, Y, Pin current window (shows on all workspaces),pin
bind = $mainMod, J, Toggles curren window split mode, togglesplit, # dwindle

# ======= Grouping Windows =======
bind = $mainMod, K, Toggles current window group mode (ungroup all related), togglegroup,
bind = $mainMod, Tab, Switches to the next window in the group, changegroupactive, f

# ======= Toggle Gaps =======

bind = $mainMod SHIFT, G, Set CachyOS default gaps, exec, hyprctl --batch "keyword general:gaps_out 5;keyword general:gaps_in 3"
bind = $mainMod, G, Remove gaps between window, exec, hyprctl --batch "keyword general:gaps_out 0;keyword general:gaps_in 0"

# ======= Volume Control =======

bind = , XF86AudioLowerVolume, Decreases player audio volume, exec, pamixer -ud 3 && pamixer --get-volume > /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob
bind = , XF86AudioRaiseVolume, Increases player audio volume, exec, pamixer -ui 3 && pamixer --get-volume > /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob
bind = , XF86AudioMute, Mutes player audio, exec, amixer sset Master toggle | sed -En '/\[on\]/ s/.*\[([0-9]+)%\].*/\1/ p; /\[off\]/ s/.*/0/p' | head -1 > /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob

# ======= Playback Control =======

bind = , XF86AudioPlay, Toggles play/pause, exec, playerctl play-pause
bind = , XF86AudioNext, Next track, exec, playerctl next
bind = , XF86AudioPrev, Previous track, exec, playerctl previous

# ======= Screen Brightness =======

bind = , XF86MonBrightnessUp, Increases brightness 5%, exec, brightnessctl s +5%
bind = , XF86MonBrightnessDown, Decreases brightness 5%, exec, brightnessctl s 5%-
bind = $mainMod SHIFT, P, Runs the calculator application, exec, gnome-calculator
bind = $mainMod, L, Lock the screen, exec, swaylock-fancy -e -K -p 10 -f Hack-Regular
bind = $mainMod, O, Reload/restarts Waybar, exec, killall -SIGUSR2 waybar

# ======= Window Actions =======

## Move window with mainMod + LMB/RMB and dragging
bind = $mainMod, mouse:272, Move the window towards a direction, movewindow
## Move window towards a direction
bind = $mainMod SHIFT, left, Move active window to the left, movewindow, l
bind = $mainMod SHIFT, right, Move active window to the right, movewindow, r
bind = $mainMod SHIFT, up, Move active window upwards, movewindow, u
bind = $mainMod SHIFT, down, Move active window downwards, movewindow, d
## Move focus with mainMod + arrow keys
bind = $mainMod, Move focus to the left, left, movefocus, l
bind = $mainMod, Move focus to the right, right, movefocus, r
bind = $mainMod, Move focus upwards, up, movefocus, u
bind = $mainMod, Move focus downwards, down, movefocus, d
## Resizing windows
# Activate keyboard window resize mode
# https://wiki.hyprland.org/0.45.0/Configuring/Binds/#submaps
bind = $mainMod, R, Activates window resizing mode, submap, resize
submap = resize
bind = , right, Resize to the right (resizing mode), resizeactive, 15 0
bind = , left, Resize to the left (resizing mode), resizeactive, -15 0
bind = , up, Resize upwards (resizing mode), resizeactive, 0 -15
bind = , down, Resize downwards (resizing mode), resizeactive, 0 15
bind = , l, Resize to the right (resizing mode), resizeactive, 15 0
bind = , h, Resize to the left (resizing mode), resizeactive, -15 0
bind = , k, Resize upwards (resizing mode), resizeactive, 0 -15
bind = , j, Resize downwards (resizing mode), resizeactive, 0 15
bind = , escape, Ends window resizing mode, submap, reset
submap = reset
# Quick resize window with keyboard
# !!! added $mainMod here because CTRL + SHIFT is used for word selection in various text editors
bind = $mainMod CTRL SHIFT, right, Resize to the right, resizeactive, 15 0
bind = $mainMod CTRL SHIFT, left, Resize to the left, resizeactive, -15 0
bind = $mainMod CTRL SHIFT, up, Resize upwards, resizeactive, 0 -15
bind = $mainMod CTRL SHIFT, down, Resize downwards, resizeactive, 0 15
bind = $mainMod CTRL SHIFT, l, Resize to the right, resizeactive, 15 0
bind = $mainMod CTRL SHIFT, h, Resize to the left, resizeactive, -15 0
bind = $mainMod CTRL SHIFT, k, Resize upwards, resizeactive, 0 -15
bind = $mainMod CTRL SHIFT, j, Resize downwards, resizeactive, 0 15
# Resize window with mainMod + LMB/RMB and dragging
bind = $mainMod, mouse:273, Resize the window towards a direction, resizewindow
## Resizing Windows End #
## Move active window to a workspace with $mainMod + CTRL + [0-9]
bind = $mainMod CTRL, 1, Move window and switch to workspace 1, movetoworkspace, 1
bind = $mainMod CTRL, 2, Move window and switch to workspace 2, movetoworkspace, 2
bind = $mainMod CTRL, 3, Move window and switch to workspace 3, movetoworkspace, 3
bind = $mainMod CTRL, 4, Move window and switch to workspace 4, movetoworkspace, 4
bind = $mainMod CTRL, 5, Move window and switch to workspace 5, movetoworkspace, 5
bind = $mainMod CTRL, 6, Move window and switch to workspace 6, movetoworkspace, 6
bind = $mainMod CTRL, 7, Move window and switch to workspace 7, movetoworkspace, 7
bind = $mainMod CTRL, 8, Move window and switch to workspace 8, movetoworkspace, 8
bind = $mainMod CTRL, 9, Move window and switch to workspace 9, movetoworkspace, 9
bind = $mainMod CTRL, 0, Move window and switch to workspace 10, movetoworkspace, 10
bind = $mainMod CTRL, left, Move window and switch to the next workspace, movetoworkspace, -1
bind = $mainMod CTRL, right, Move window and switch to the previous workspace, movetoworkspace, +1
## Same as above, but doesn't switch to the workspace
bind = $mainMod SHIFT, 1, Move window silently to workspace 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, Move window silently to workspace 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, Move window silently to workspace 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, Move window silently to workspace 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, Move window silently to workspace 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, Move window silently to workspace 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, Move window silently to workspace 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, Move window silently to workspace 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, Move window silently to workspace 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, Move window silently to workspace 10, movetoworkspacesilent, 10
# Window actions End #

# ======= Workspace Actions =======

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, Switch to workspace 1, workspace, 1
bind = $mainMod, 2, Switch to workspace 2, workspace, 2
bind = $mainMod, 3, Switch to workspace 3, workspace, 3
bind = $mainMod, 4, Switch to workspace 4, workspace, 4
bind = $mainMod, 5, Switch to workspace 5, workspace, 5
bind = $mainMod, 6, Switch to workspace 6, workspace, 6
bind = $mainMod, 7, Switch to workspace 7, workspace, 7
bind = $mainMod, 8, Switch to workspace 8, workspace, 8
bind = $mainMod, 9, Switch to workspace 9, workspace, 9
bind = $mainMod, 0, Switch to workspace 10, workspace, 10
# Scroll through existing workspaces with mainMod + , or .
bind = $mainMod, PERIOD, Scroll through workspaces incrementally, workspace, e+1
bind = $mainMod, COMMA, Scroll through workspaces decrementally, workspace, e-1
# With $mainMod + scroll
bind = $mainMod, mouse_down, Scroll through workspaces incrementally, workspace, e+1
bind = $mainMod, mouse_up, Scroll through workspaces decrementally, workspace, e-1
bind = $mainMod, slash, Switch to the previous workspace, workspace, previous
# Special workspaces (scratchpads)
bind = $mainMod, minus, Move active window to Special workspace, movetoworkspace,special
bind = $mainMod, equal, Toggles the Special workspace, togglespecialworkspace, special
bind = $mainMod, F1, Call special workspace scratchpad, togglespecialworkspace, scratchpad
bind = $mainMod ALT SHIFT, F1, Move active window to special workspace scratchpad, movetoworkspacesilent, special:scratchpad

# ======= Additional Settings =======

# https://wiki.hyprland.org/0.45.0/Configuring/Variables/#binds
binds {
    allow_workspace_cycles = 1
    workspace_back_and_forth = 1
    workspace_center_on = 1
	movefocus_cycles_fullscreen = true
	window_direction_monitor_fallback = true
}
